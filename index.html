<!DOCTYPE html>
<html>

<head>
  <title>Panda Template</title>
  <script src="https://kit.fontawesome.com/76d8f4296c.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/home-styles.css">
  <link rel="stylesheet" href="styles/nav-menu-styles.css">
  <link rel="stylesheet" href="styles/tile-styles.css">
  <link rel="stylesheet" href="styles/footer-styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&family=Montserrat:wght@400&display=swap"
    rel="stylesheet">
  
</head>

<body>
  <header>
    <a href="index.html"><img src="images/logo.png" alt="panda-logo" width="120px" height="120px"></a>
    <nav>
      <div id="menu-wrapper">
        <a href="pages/menu.html">Our Menu<i class="fas fa-pepper-hot"></i> </a>
        <div id="sub-menu">
          Sub Menu
        </div>
      </div>
      <div id="about-wrapper">
        <a href="pages/about.html">About Us<i class="fas fa-users"></i></a>
        <div id="sub-about">
          Subs About
        </div>
      </div>
    </nav>
  </header>
  <div class="spacer"></div>
  <main>
    <section id="banner">
      <div id="welcome">
        <div>Welcome to Panda Express!</div>
        <div id="button-wrapper">
          <a href="pages/menu.html">View Our Menu</a>
          <a href="pages/about.html">Learn More About US</a>
        </div>
      </div>
    </section>

    <section id="order">
      <div id="order-text">
        <div>Order Now Through Our App!</div>
        <a href="#" id="order-button">Order Now</a>
      </div>

    </section>
    <section id="banner2">
    </section>

    <section id="social-media">
      <h2>Check Out Our Social Media!</h2>
      <div id="social-wrapper">
        <div class="social-card" id="facebook">
          <div class="social-card-overlay">
            <div>Check out our Facebook</div>
          </div>
          <i class="fab fa-facebook-f"></i>
          <a href="https://www.facebook.com/" target="_blank"></a>
        </div>
        <div class="social-card" id="youtube">
          <div class="social-card-overlay">
            <div>Check out our Youtube</div>
          </div>
          <i class="fab fa-youtube"></i>
          <a href="https://www.youtube.com/" target="_blank"></a>
        </div>
        <div class="social-card" id="instagram">
          <div class="social-card-overlay">
            <div>Check out our Instagram</div>
          </div>
          <i class="fab fa-instagram"></i>
          <a href="https://www.instagram.com/" target="_blank"></a>
        </div>
        <div class="social-card" id="twitter">
          <div class="social-card-overlay">
            <div>Check out our Twitter</div>
          </div>
          <i class="fab fa-twitter"></i>
          <a href="https://www.twitter.com/" target="_blank"></a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div id="footer-left-wrapper">
      Footer too lazy to make
    </div>
  </footer>

  <div id="footer-spacer-mobile"></div>
</body>

</html>
